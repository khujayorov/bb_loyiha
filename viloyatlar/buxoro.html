<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>O'zbekistan | Buxoro</title>
  <link rel="stylesheet" href="buxoro.css">
</head>
<body>

<header class="hero">
  <h1>Buxoro viloyati</h1>
  <p>Go'zal tabiat va unutilmas sayohat</p>
</header>

<section class="gallery">
  <h2>Buxoro manzaralari</h2>

  <div class="gallery-grid">
    <img src="img/buxoro1.jpg" alt="Buxoro 1">
    <img src="img/buxoro2.jpg" alt="Buxoro 2">
    <img src="img/buxoro3.jpg" alt="Buxoro 3">
    <img src="img/buxoro4.jpg" alt="Buxoro 4">
    <img src="img/buxoro5.jpg" alt="Buxoro 5">
    <img src="img/buxoro6.jpg" alt="Buxoro 6">
    <img src="img/buxoro7.jpg" alt="Buxoro 7">
    <img src="img/buxoro8.jpg" alt="Buxoro 8">
    <img src="img/buxoro9.jpg" alt="Buxoro 9">
    <img src="img/buxoro10.jpg" alt="Buxoro 10">
    <img src="img/buxoro11.jpg" alt="Buxoro 11">
    <img src="img/buxoro12.jpg" alt="Buxoro 12">
  </div>
</section>

<!-- Modal (rasm kattalashib chiqadi) -->
<div class="modal" id="imgModal">
  <span class="close">&times;</span>
  <img class="modal-img" id="modalImage">
</div>

<section class="about">
  <h2>Buxoro haqida</h2>
  <p>
    Buxoro viloyati sayyohlar uchun juda qiziqarli hudud hisoblanadi.
  </p>
</section>

<section class="register">
  <h2>Onlayn ro'yxatdan o'tish</h2>

  <form id="registerForm" class="form">
    <label>F.I.O</label>
    <input type="text" id="name" placeholder="f.i.o" required>

    <label>TelefonRaqam</label>
    <input type="tel" id="phone" placeholder="+998" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="pochta manzili" required>

    <label>Sayohat sanasi</label>
    <input type="date" id="date" required>

    <button type="submit">Ro'yxatdan o'tish</button>

    <p id="result" class="result"></p>
  </form>
</section>

</body>
</html>
