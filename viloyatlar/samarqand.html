<body>

<header class="hero">
  <h1>Samarqand viloyati</h1>
  <p>Go'zal tabiat va unutilmas sayohat</p>
</header>

<section class="gallery">
  <h2>Samarqand manzaralari</h2>

  <div class="gallery-grid">
    <img src="img/andijon1.jpg" alt="Andijon 1">
    <img src="img/andijon2.jpg" alt="Andijon 2">
    <img src="img/andijon3.jpg" alt="Andijon 3">

    <img src="img/andijon8.jpg" alt="Andijon 8">
    <img src="img/andijon9.jpg" alt="Andijon 9">
    <img src="img/andijon10.jpg" alt="Andijon 10">
    <img src="img/andijon11.jpg" alt="Andijon 11">
    <img src="img/andijon12.jpg" alt="Andijon 12">
  </div>
</section>

<!-- Modal (rasm kattalashib chiqadi) -->
<div class="modal" id="imgModal">
  <span class="close">&times;</span>
  <img class="modal-img" id="modalImage">
</div>

<section class="about">
  <h2>Samarqand haqida</h2>
  <p>
    Samarqand viloyati sayyohlar uchun juda qiziqarli hudud hisoblanadi.
  </p>
</section>

<section class="register">
  <h2>Onlayn ro'yxatdan o'tish</h2>

  <form id="registerForm" class="form">
    <label>F.I.O</label>
    <input type="text" id="name" placeholder="f.i.o" required>

    <label>TelefonRaqam</label>
    <input type="tel" id="phone" placeholder="+998" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="pochta manzili" required>

    <label>Sayohat sanasi</label>
    <input type="date" id="date" required>

    <button type="submit">Ro'yxatdan o'tish</button>

    <p id="result" class="result"></p>
  </form>
</section>
